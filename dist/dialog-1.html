<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="demo" />
  <meta name="keyword" content="demo" />
  <meta name="author" content="Minoru" />

  <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
  <!-- google font and icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- style css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Windows program</title>
</head>

<body>
  <main class="pt-6 pb-6 bg-[#f0f0f0] h-dvh overflow-y-auto">

    <div class="mx-auto w-[420px]">

      <span class="w-[200px] bg-[#72cbfd] px-1.5">受注区分</span>

      <div class="overflow-x-auto border border-gray-400 mt-2 bg-[#e2e1e1] min-h-[400px]">
        <table class="w-full border border-gray-400 text-sm text-left text-gray-700 bg-white">
          <thead class="bg-gray-50 text-xs uppercase font-semibold text-gray-600">
            <tr>
              <th class="border border-gray-300 px-2 py-1 font-normal w-[120px]">区分明細CD</th>
              <th class="border border-gray-300 px-2 py-1 font-normal">区分明細名称</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd:bg-[#0377d1] odd:text-white">
              <td class="border border-gray-300 px-2 py-1 text-end">1</td>
              <td class="border border-gray-300 px-2 py-1">確定受注</td>
            </tr>
            <tr class="odd:bg-[#0377d1] odd:text-white">
              <td class="border border-gray-300 px-2 py-1 text-end">2</td>
              <td class="border border-gray-300 px-2 py-1">見込指示</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex justify-end gap-3 mt-10">
        <button class="bg-[#e5e5e5] border border-[#c4c4c4] min-w-[150px]">OK</button>
        <button class="bg-[#e5e5e5] border border-[#c4c4c4] min-w-[150px]">キャンセル</button>
      </div>
    </div>

  </main>
</body>

</html>
