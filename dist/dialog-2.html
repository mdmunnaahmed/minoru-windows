          class="focus:bg-[#fdfbcf] focus:border-[#0377d1] w-[270px] border-[#555] px-1.5 outline-none h-auto ms-2.5 border bg-[#feffff]"

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#72cbfd] px-1.5">電話番号</span>
        <input type="text"

          value="" />

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#72cbfd] px-1.5">FAX番号</span>

      <div class="flex justify-end gap-3 mt-4">
        <button class="bg-[#e5e5e5] border border-[#c4c4c4] min-w-[150px]">OK</button>
        <button class="bg-[#e5e5e5] border border-[#c4c4c4] min-w-[150px]">キャンセル</button>
