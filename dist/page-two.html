<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="demo">
  <meta name="keyword" content="demo">
  <meta name="author" content="Minoru" />

  <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
  <!-- google font and icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- style css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Windows program</title>
</head>


<body>

  <main class="pb-6 bg-[#f0f0f0]">
    <div class="bg-[#3b6ea5]">
      <div class="py-1 flex max-w-[1400px] mx-auto">
        <div class="">
          <div class="flex gap-2">
            <span class="bg-[#c1bfbe] px-1.5 w-[120px]">製造区分</span>
            <div class="flex gap-1">
              <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[50px] h-auto" value="2">
              <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[250px] h-auto" value="第二製品">
            </div>
          </div>
          <div class="flex gap-2 mt-1.5">
            <span class="bg-[#c1bfbe] px-1.5 w-[120px]">形状CD</span>
            <div class="flex gap-0.5">
              <input type="text" class="bg-[#fdfccd] px-1.5 outline-none w-[100px] h-auto" value="SD">
              <button class="bg-[#c9cdce] w-[30px]">...</button>
              <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[400px] h-auto" value="SD">
            </div>
          </div>
        </div>
        <div class="flex gap-2 justify-end ms-10 self-end">

        </div>
        <div class="flex gap-2 items-end">
          <span class="bg-[#c1bfbe] px-1.5 w-[120px]">CAP</span>
          <div class="flex gap-0.5">
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[120px] h-auto" value="_">
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto max-w-[1400px] pt-8 pb-4">

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">材質CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[250px] h-auto ms-2 border bg-[#feffff]"
          value="SUS304">

        <span class="w-[240px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">開先CD1</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">母材材質CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[250px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-4">板厚</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="w-[26px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12"><i class="me-1.5">0</i> 1</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14"><i class="me-1.5">0</i> 2</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">合材材質CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[250px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-4">板厚</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="w-[26px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">s</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14">a</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">材質区分</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[100px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="w-[390px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">T</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14">TP</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">板厚</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff] text-end"
          value="9.0">

        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5 ms-14">板厚</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff] text-end"
          value="7.5">

        <span class="w-[166px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">開先CD2</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">大怪</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[50px] h-auto ms-2 border bg-[#feffff] text-end"
          value="1">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[158px] h-auto border bg-[#feffff]" value="內">
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto border bg-[#feffff] text-end"
          value="2,000.0">

        <span class="w-[124px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12"><i class="me-1.5">0</i> 1</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14"><i class="me-1.5">0</i> 2</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">小怪</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[50px] h-auto ms-2 border bg-[#feffff] text-end"
          value="">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[158px] h-auto border bg-[#feffff]" value="內">
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto border bg-[#feffff] text-end"
          value="">

        <span class="w-[124px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">s</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14">a</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">h1</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[80px] h-auto ms-2 border bg-[#feffff] text-end"
          value="50.0">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-[38px]">α</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto border bg-[#feffff] text-end ms-2"
          value="">

        <span class="w-[174px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">T</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-14">TP</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">h2</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[80px] h-auto ms-2 border bg-[#feffff] text-end"
          value="50.0">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-[38px]">R0</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[70px] h-auto border bg-[#feffff] text-end ms-2"
          value="">

        <span class="w-[222px]"></span>

        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">引当形状CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]"
          value="SD">

        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>

        <input type="text" class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="SD">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">R</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end"
          value="2,000.0">

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-[8px]">r</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto border bg-[#feffff] text-end ms-2"
          value="200">

        <span class="w-[182px]"></span>

        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">引当CAP</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]"
          value="_">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">H</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[50px] h-auto ms-2 border bg-[#feffff] text-end"
          value="1">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[158px] h-auto border bg-[#feffff]" value="內">
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto border bg-[#feffff] text-end"
          value="437.5">

        <span class="w-[124px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-12">引当大径</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto border bg-[#feffff] text-end ms-2"
          value="2,000.0">
      </div>

      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#73cafa] px-1.5">製品重量</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end"
          value="2,000.0">

        <span class="w-[428px]"></span>

        <span class="min-w-[120px] bg-[#73cafa] px-1.5">材料入荷予定</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="">
      </div>

      <div class="flex mt-1.5">
        <div class="left text-center ms-16">
          <img src="./assets/images/graph.png" alt="graph" class="max-w-full">
        </div>
        <div class="ms-[55px]">

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#73cafa] px-1.5">一久</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end"
              value="2,400.0">

            <span class="min-w-[120px] bg-[#73cafa] px-1.5 ms-4">手配寸法</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end" value="">
            <span class="ms-2 text-[22px] leading-none">x</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end" value="">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#73cafa] px-1.5">kg単価</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff] text-end"
              value="910.0">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">溶接区分</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[50px] h-auto ms-2 border bg-[#feffff]" value="0">
            <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="wrong text here">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">表面处理区分</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="0">
            <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">wrong text</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="0">
            <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">熱処理CD</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="0">
            <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="">
          </div>

          <div class="flex py-1">
            <span class="min-w-[120px] bg-[#c0c0c0] px-1.5">加工方法CD</span>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[110px] h-auto ms-2 border bg-[#feffff]" value="2">
            <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
            <input type="text"
              class="border-[#555] px-1.5 outline-none w-[300px] h-auto border bg-[#feffff]" value="冷間プレス">
          </div>

        </div>
      </div>

    </div>


  </main>

  <!-- main js -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
