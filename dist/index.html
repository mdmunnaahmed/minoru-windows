<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="demo">
  <meta name="keyword" content="demo">
  <meta name="author" content="Minoru" />

  <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
  <!-- google font and icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- style css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Windows program</title>
</head>


<body>

  <main>
    <div class="bg-[#3b6ea5] py-1 flex px-3 justify-center">
      <div class="min-w-[180px]">
        <select name="" id="" class="outline-none py-1 px-1 min-w-20 bg-[#cbcccc]">
          <option value="">新規</option>
          <option value="">新規</option>
        </select>
      </div>
      <div>
        <div class="flex gap-2">
          <span class="bg-[#c1bfbe] px-1.5">受注抛点CD</span>
          <div class="flex gap-0.5">
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[50px] h-auto" value="320">
            <button class="bg-[#c9cdce] w-[30px]">...</button>
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[150px] h-auto" value="関西営業所">
          </div>
        </div>
        <div class="flex gap-2 mt-1.5">
          <span class="bg-[#c1bfbe] px-1.5">受注事業部CD</span>
          <div class="flex gap-0.5">
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[100px] h-auto" value="100">
            <button class="bg-[#c9cdce] w-[30px]">...</button>
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[150px] h-auto" value="鏡板事業部">
          </div>
        </div>
      </div>
      <div class="ms-10">
        <div class="flex gap-2 ms-auto justify-end">
          <div class="flex gap-0.5">
            <span class="min-w-[120px] text-center bg-[#77c8fd] px-1.5">前回伝票番号</span>
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[120px] h-auto text-right" value="0024120259">
          </div>
        </div>
        <div class="flex gap-2 mt-1.5">
          <span class="bg-[#c1bfbe] px-1.5">受注伝票番号</span>
          <div class="flex gap-0.5">
            <input type="text" class="bg-[#f1efee] px-1.5 outline-none w-[100px] h-auto" value="100">
            <button class="bg-[#c9cdce] w-[30px]">...</button>

            <span class="min-w-[110px] text-center bg-[#c1bfbe] px-1.5 ms-10">表示</span>
            <span class="min-w-[110px] text-center bg-[#c1bfbe] px-1.5 ms-3">複写</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto w-fit">
      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#bfc0c0] px-1.5">受注日</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto ms-2 border bg-[#feffff]"
          value="2024/12/19">
        <span class="min-w-[120px] bg-[#bfc0c0] px-1.5 ms-12">受注区分</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[40px] h-auto ms-2 border bg-[#feffff] text-right"
          value="1">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto ms-2 border bg-[#feffff]"
          value="確定受注">
        <span class="min-w-[120px] bg-[#77c8fd] px-1.5 ms-24">見番号</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[100px] h-auto ms-2 border bg-[#feffff]" value="">
        <input type="text" class="border-[#555] px-1.5 outline-none w-[60px] h-auto ms-2 border bg-[#feffff]" value="">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <span class="min-w-[120px] bg-[#77c8fd] px-1.5 ms-16">リビジョン番号</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[60px] h-auto ms-2 border bg-[#feffff]" value="">
        <span class="min-w-[80px] bg-[#77c8fd] px-1.5 ms-2">行追加</span>
      </div>
      <div class="flex py-1">
        <span class="min-w-[120px] bg-[#bfc0c0] px-1.5">得意先CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[120px] h-auto ms-2 border bg-[#feffff]"
          value="11122800">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[282px] h-auto ms-2 border bg-[#feffff]"
          value="今井鉄工所/尼崎">
        <span class="min-w-[60px] bg-[#cccccc] px-1.5 ms-1">諸口</span>
        <span class="min-w-[60px] bg-[#e1e1e1] px-1.5 mx-3 border border-[#b8b8b8]">請求先</span>

        <span class="min-w-[120px] bg-[#bfc0c0] px-1.5">受注抛点CD</span>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[60px] h-auto ms-2 border bg-[#feffff]" value="320">
        <button class="bg-[#c9cdce] w-[30px] mx-1">...</button>
        <input type="text" class="border-[#555] px-1.5 outline-none w-[282px] h-auto border bg-[#feffff]"
          value="関西営業所">
          
        <span class="ms-auto ps-2">改版</span>
      </div>
    </div>
  </main>

  <!-- main js -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
